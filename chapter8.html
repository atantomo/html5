<!doctype html>
<html lang="en">

    <head>
        <title>Head First HTML5 Chapter 8</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/chapter8.css"></link>
        <script src="js/chapter8.js"></script>
    </head>

    <body>
        <div id="booth">
            <div id="console">
                <div id="videoDiv">
                    <video id="video" width="720" height="480"></video>
                    <canvas id="buffer" width="720" height="480"></canvas>
                    <canvas id="display" width="720" height="480"></canvas>
                </div>
                <div id="dashboard">
                    <div id="effects">
                        <a class="effect" id="normal">normal</a>
                        <a class="effect" id="western">western</a>
                        <a class="effect" id="noir">noir</a>
                        <a class="effect" id="scifi">scifi</a>
                    </div>
                    <div id="controls">
                        <a class="control" id="play">play</a>
                        <a class="control" id="pause">pause</a>
                        <a class="control" id="loop">loop</a>
                        <a class="control" id="mute">mute</a>
                    </div>
                    <div id="videoSelection">
                        <a class="videoSelection" id="video1">video1</a>
                        <a class="videoSelection" id="video2">video2</a>
                    </div>
                </div>
            </div>
        </div>
